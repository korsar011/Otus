plugins {
    id 'java'
}

group = 'ru.otus'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

compileJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
